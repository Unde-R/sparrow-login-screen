		<script>
			
			function closeAlert() {
				document.getElementById("alert").innerHTML = "";
			}
			
			function login() {
				var username = document.getElementById("loginUser").value;
				var password = document.getElementById("loginPass").value;
				var checksave = document.getElementById("loginSave").checked;
				mta.triggerEvent("submitLogin", username, password, checksave);
			}
			
			function register() {
				var username = document.getElementById("registerUser").value;
				var password = document.getElementById("registerPass").value;
				var repassword = document.getElementById("registerRepeatPass").value;
				mta.triggerEvent("submitRegister", username, password, repassword);
			}
			
			function showPass() {
				var inputpass = document.getElementById("loginPass");
				var eyeimg = document.getElementsByClassName("show-password")[0];
				if (inputpass.type === "password") {
					inputpass.type = "text";
					eyeimg.src = "static/fa-eye-slash.svg";
				} else {
					inputpass.type = "password";
					eyeimg.src = "static/fa-eye.svg";
				}
			}
		</script>
